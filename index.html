<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Glowing Star</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #000015, #000010, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Container for soft glow */
    .star-wrapper {
        position: relative;
        animation: float 4s ease-in-out infinite;

        /* ORIGINAL filters kept, only enhanced */
        filter:
            drop-shadow(0 0 35px #fff)
            drop-shadow(0 0 70px #a9cfff)
            drop-shadow(0 0 110px #e6f3ff);
    }

    /* The star image */
    .star {
        width: 260px;
        opacity: 0.95;
        animation: soft-move 6s ease-in-out infinite;
        transition: 0.4s ease;

        /* Slight feather on edges */
        filter: blur(0.8px);
    }

    /* EXTRA soft glow around the edges (enhanced, nothing removed) */
    .star-wrapper::before {
        content: "";
        position: absolute;
        inset: -45px; /* softer + more spread */
        border-radius: 50%;
        background: radial-gradient(
            circle,
            rgba(255,255,255,0.38) 0%,
            rgba(255,255,255,0.15) 40%,
            rgba(255,255,255,0) 90%
        );
        filter: blur(65px); /* softer glow */
        animation: glowPulse 5s ease-in-out infinite;
        pointer-events: none;
    }

    /* Hover effect (kept and enhanced) */
    .star-wrapper:hover {
        filter:
            drop-shadow(0 0 55px #fff)
            drop-shadow(0 0 110px #c9e4ff)
            drop-shadow(0 0 160px #ffffff);
    }

    .star-wrapper:hover .star {
        opacity: 1;
        transform: scale(1.05);
        filter: blur(0.5px);
    }

    /* Floating animation */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0px); }
    }

    /* Gentle pre-hover movement */
    @keyframes soft-move {
        0% { transform: translateX(0px) rotate(0deg); }
        50% { transform: translateX(6px) rotate(1deg); }
        100% { transform: translateX(0px) rotate(0deg); }
    }

    /* Pulsing edge glow */
    @keyframes glowPulse {
        0% { opacity: 0.35; }
        50% { opacity: 0.75; } /* brighter pulse */
        100% { opacity: 0.35; }
    }
</style>
</head>

<body>

<div class="star-wrapper">
    <img class="star" src="e95d0af9-8198-4678-96ee-c2320c593035.png" alt="Glowing Star">
</div>

</body>
</html>
