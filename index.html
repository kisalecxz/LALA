<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Glowing Star</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #000015, #000010, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Container for soft glow */
    .star-wrapper {
        position: relative;
        animation: float 4s ease-in-out infinite;
        filter: drop-shadow(0 0 25px #fff) drop-shadow(0 0 45px #7abaff);
    }

    /* The star image */
    .star {
        width: 260px;
        opacity: 0.95;
        animation: soft-move 6s ease-in-out infinite;
        transition: 0.4s ease;
    }

    /* Extra soft glow around the edges */
    .star-wrapper::before {
        content: "";
        position: absolute;
        inset: -30px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 70%);
        filter: blur(40px);
        animation: glowPulse 5s ease-in-out infinite;
        pointer-events: none;
    }

    /* Hover effect */
    .star-wrapper:hover {
        filter: drop-shadow(0 0 45px #fff) drop-shadow(0 0 85px #9ccaff);
    }

    .star-wrapper:hover .star {
        opacity: 1;
        transform: scale(1.05);
    }

    /* Floating animation */
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0px); }
    }

    /* Gentle pre-hover movement */
    @keyframes soft-move {
        0% { transform: translateX(0px) rotate(0deg); }
        50% { transform: translateX(6px) rotate(1deg); }
        100% { transform: translateX(0px) rotate(0deg); }
    }

    /* Pulsing edge glow */
    @keyframes glowPulse {
        0% { opacity: 0.35; }
        50% { opacity: 0.6; }
        100% { opacity: 0.35; }
    }
</style>
</head>

<body>

<div class="star-wrapper">
    <img class="star" src="e95d0af9-8198-4678-96ee-c2320c593035.png" alt="Glowing Star">
</div>

</body>
</html>
