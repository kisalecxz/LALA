<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Star Navigation</title>

<style>
/* ---------------- Body + Galaxy Background ---------------- */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    background: url('Images/galaxy.gif') no-repeat center center fixed;
    background-size: cover;
    
    /* Center content vertically and horizontally */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ---------------- Header / Title ---------------- */
header {
    text-align: center;
    font-size: 3rem;
    font-weight: 800;
    color: #ffffff;
    text-shadow:
        0 0 8px #80a2ff,
        0 0 15px #4b6fcf,
        0 0 25px #ffffff,
        0 0 35px #80a2ff;
    margin-bottom: 60px;
    letter-spacing: 2px;
    animation: titleGlow 3s ease-in-out infinite alternate;
}

/* Animated glowing title */
@keyframes titleGlow {
    0% { text-shadow: 0 0 5px #80a2ff, 0 0 10px #4b6fcf, 0 0 20px #ffffff; }
    100% { text-shadow: 0 0 15px #80a2ff, 0 0 25px #4b6fcf, 0 0 35px #ffffff, 0 0 50px #80a2ff; }
}

/* ---------------- Star Container ---------------- */
.circle-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 35px;
    position: relative;
}

/* ---------------- Star Buttons ---------------- */
.circle {
    width: 350px;
    height: 350px;
    position: relative;
    overflow: hidden;
    cursor: pointer;

    /* 8-point star shape with sharp edges */
    clip-path: polygon(
        50% 0%,
        70% 25%,
        100% 30%,
        80% 50%,
        100% 70%,
        70% 75%,
        50% 100%,
        30% 75%,
        0% 70%,
        20% 50%,
        0% 30%,
        30% 25%
    );

    transition: transform .35s ease,
                box-shadow .35s ease,
                filter .35s ease;

    /* Multi-layered cosmic glow */
    box-shadow:
        0 0 20px rgba(255,255,255,0.35),
        0 0 60px rgba(80,130,255,0.45),
        0 0 100px rgba(120,180,255,0.25),
        0 0 140px rgba(200,220,255,0.15);

    animation: floatRotate 8s ease-in-out infinite;
    z-index: 2;
}

/* ---------------- Nebula Backlight ---------------- */
.circle::after {
    content: "";
    position: absolute;
    inset: -55px;
    z-index: -1;

    background: radial-gradient(
        circle,
        rgba(120,170,255,0.45) 0%,
        rgba(60,90,150,0.35) 40%,
        rgba(20,30,60,0.08) 70%,
        transparent 100%
    );

    filter: blur(55px);
    animation: nebulaPulse 6s ease-in-out infinite;

    box-shadow:
        inset 0 0 20px rgba(255,255,255,0.2),
        0 0 60px rgba(80,130,255,0.3);
}

/* ---------------- Rim Highlight + Spark Overlay ---------------- */
.circle::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 5;

    /* Rim light + subtle particles */
    background:
        radial-gradient(circle at center,
            rgba(255,255,255,0.25) 30%,
            rgba(120,160,255,0.45) 60%,
            rgba(80,130,255,0.0) 85%),
        radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 2px);
    background-size: 100% 100%, 10px 10px;

    mix-blend-mode: screen;
    opacity: 0.55;

    animation: edgeShine 3.5s ease-in-out infinite, spark 6s linear infinite;
}

/* ---------------- Floating + Rotation ---------------- */
@keyframes floatRotate {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

/* ---------------- Nebula Pulse ---------------- */
@keyframes nebulaPulse {
    0% { opacity: .35; transform: scale(1); }
    50% { opacity: .6; transform: scale(1.12); }
    100% { opacity: .35; transform: scale(1); }
}

/* ---------------- Edge Shine ---------------- */
@keyframes edgeShine {
    0% { opacity: 0.45; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
    100% { opacity: 0.45; transform: scale(1); }
}

/* ---------------- Spark Animation ---------------- */
@keyframes spark {
    0% { transform: translate(0,0) rotate(0deg); opacity: 0.3; }
    50% { transform: translate(5px,-5px) rotate(180deg); opacity: 0.6; }
    100% { transform: translate(0,0) rotate(360deg); opacity: 0.3; }
}

/* ---------------- Images inside stars ---------------- */
.circle img.default-img,
.circle img.hover-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    mix-blend-mode: screen;
    opacity: 0.85;
    transition: opacity 0.45s ease;
    background: linear-gradient(135deg, rgba(120,170,255,0.25), rgba(60,90,150,0.15));
}

.circle img.hover-img { opacity: 0; }

/* ---------------- Hover Effects ---------------- */
.circle:hover img.default-img { opacity: 0; }
.circle:hover img.hover-img { opacity: 1; }

.circle:hover {
    transform: scale(1.18) rotate(8deg);
    filter: brightness(1.35);
    box-shadow:
        0 0 50px rgba(255,255,255,0.6),
        0 0 100px rgba(80,130,255,0.85),
        0 0 180px rgba(80,130,255,0.5);
}

/* ---------------- Responsive ---------------- */
@media (max-width: 700px) {
    .circle { width: 240px; height: 240px; }
    header { font-size: 2.2rem; }
}

@media (max-width: 450px) {
    .circle { width: 180px; height: 180px; }
    header { font-size: 1.8rem; }
}
</style>
</head>

<body>

<header>✨ My Animated Website ✨</header>

<div class="circle-container">

    <a class="circle" href="page1.html">
        <img src="Images/img1.jpg" class="default-img" alt="Page 1">
        <img src="Images/img1-hover.jpg" class="hover-img" alt="Page 1 Hover">
    </a>

    <a class="circle" href="page2.html">
        <img src="Images/img2.jpg" class="default-img" alt="Page 2">
        <img src="Images/img2-hover.jpg" class="hover-img" alt="Page 2 Hover">
    </a>

    <a class="circle" href="page3.html">
        <img src="Images/img3.jpg" class="default-img" alt="Page 3">
        <img src="Images/img3-hover.jpg" class="hover-img" alt="Page 3 Hover">
    </a>

    <a class="circle" href="page4.html">
        <img src="Images/img4.jpg" class="default-img" alt="Page 4">
        <img src="Images/img4-hover.jpg" class="hover-img" alt="Page 4 Hover">
    </a>

</div>

<!-- JS for mobile tap hover -->
<script>
document.querySelectorAll('.circle').forEach(circle => {
    circle.addEventListener('click', function(e) {
        const defaultImg = circle.querySelector('.default-img');
        const hoverImg = circle.querySelector('.hover-img');

        if (defaultImg.style.opacity !== "0") {
            defaultImg.style.opacity = "0";
            hoverImg.style.opacity = "1";
        } else {
            defaultImg.style.opacity = "1";
            hoverImg.style.opacity = "0";
        }
    });
});
</script>

</body>
</html>
