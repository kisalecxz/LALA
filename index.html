<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Star Navigation</title>

    <style>
        /* Body + GIF background */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            z-index: 0;
            background: url('Images/galaxy.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header */
        header {
            text-align: center;
            padding: 25px 10px;
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 3px 6px rgba(0,0,0,0.25);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Container */
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            padding: 20px;
            gap: 35px;
        }

        /* STAR BUTTON */
        .circle {
            width: 350px;
            height: 350px;
            position: relative;
            overflow: hidden;
            cursor: pointer;

            /* 8-point star with deeper edges */
            clip-path: polygon(
                50% 0%,
                70% 25%,
                100% 30%,
                80% 50%,
                100% 70%,
                70% 75%,
                50% 100%,
                30% 75%,
                0% 70%,
                20% 50%,
                0% 30%,
                30% 25%
            );

            transition: transform .4s ease,
                        box-shadow .4s ease,
                        filter .4s ease;

            /* Base strong glow */
            box-shadow:
                0 0 20px rgba(255,255,255,0.3),
                0 0 50px rgba(80,130,255,0.45),
                0 0 90px rgba(80,130,255,0.25);

            /* FLOATING animation */
            animation: floatStar 6s ease-in-out infinite;

            z-index: 3;
        }

        /* âœ¨ Constant floating animation */
        @keyframes floatStar {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-22px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* ðŸŒŒ NEBULA BACKLIGHT */
        .circle::after {
            content: "";
            position: absolute;
            inset: -55px;
            z-index: -1;

            background: radial-gradient(
                circle,
                rgba(120,170,255,0.45) 0%,
                rgba(60,90,150,0.35) 40%,
                rgba(20,30,60,0.08) 70%,
                transparent 100%
            );

            filter: blur(50px);
            animation: nebulaPulse 6s ease-in-out infinite;
        }

        @keyframes nebulaPulse {
            0% { opacity: .35; transform: scale(1); }
            50% { opacity: .6; transform: scale(1.12); }
            100% { opacity: .35; transform: scale(1); }
        }

        /* ðŸŒŸ SHINING EDGES */
        .circle::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;

            background: radial-gradient(circle at center,
                rgba(255,255,255,0.25) 30%,
                rgba(120,160,255,0.45) 60%,
                rgba(80,130,255,0.0) 85%
            );

            mix-blend-mode: screen;
            opacity: 0.55;

            animation: edgeShine 3.5s ease-in-out infinite;
        }

        @keyframes edgeShine {
            0% { opacity: 0.45; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0.45; transform: scale(1); }
        }

        /* Images inside star */
        .circle img.default-img,
        .circle img.hover-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            mix-blend-mode: lighten;
            opacity: 0.82;
            transition: opacity 0.45s ease;
        }

        .circle img.hover-img { opacity: 0; }

        /* Hover image swap */
        .circle:hover img.default-img { opacity: 0; }
        .circle:hover img.hover-img { opacity: 1; }

        /* Hover brightness + stronger glow */
        .circle:hover {
            transform: scale(1.18) rotate(6deg);
            filter: brightness(1.35);

            box-shadow:
                0 0 50px rgba(255,255,255,0.6),
                0 0 100px rgba(80,130,255,0.85),
                0 0 180px rgba(80,130,255,0.5);
        }

        /* RESPONSIVE */
        @media (max-width: 700px) {
            .circle { width: 240px; height: 240px; }
            header { font-size: 2.2rem; }
        }

        @media (max-width: 450px) {
            .circle { width: 180px; height: 180px; }
            header { font-size: 2rem; }
        }
    </style>
</head>

<body>

<header>My Animated Website</header>

<div class="circle-container">

    <a class="circle" href="page1.html">
        <img src="Images/img1.jpg" class="default-img" alt="Page 1">
        <img src="Images/img1-hover.jpg" class="hover-img" alt="Page 1 Hover">
    </a>

    <a class="circle" href="page2.html">
        <img src="Images/img2.jpg" class="default-img" alt="Page 2">
        <img src="Images/img2-hover.jpg" class="hover-img" alt="Page 2 Hover">
    </a>

    <a class="circle" href="page3.html">
        <img src="Images/img3.jpg" class="default-img" alt="Page 3">
        <img src="Images/img3-hover.jpg" class="hover-img" alt="Page 3 Hover">
    </a>

    <a class="circle" href="page4.html">
        <img src="Images/img4.jpg" class="default-img" alt="Page 4">
        <img src="Images/img4-hover.jpg" class="hover-img" alt="Page 4 Hover">
    </a>

</div>

<!-- JS for mobile tap hover -->
<script>
document.querySelectorAll('.circle').forEach(circle => {
    circle.addEventListener('click', function(e) {
        const defaultImg = circle.querySelector('.default-img');
        const hoverImg = circle.querySelector('.hover-img');

        if (defaultImg.style.opacity !== "0") {
            defaultImg.style.opacity = "0";
            hoverImg.style.opacity = "1";
        } else {
            defaultImg.style.opacity = "1";
            hoverImg.style.opacity = "0";
        }
    });
});
</script>

</body>
</html>
