<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Star Navigation</title>

<style>
/* Body + GIF background */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    background: url('Images/galaxy.gif') no-repeat center center fixed;
    background-size: cover;
}

/* Header */
header {
    text-align: center;
    padding: 25px 10px;
    font-size: 2.8rem;
    font-weight: 700;
    color: white;
    text-shadow: 0 3px 6px rgba(0,0,0,0.25);
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(10px);
}

/* Center container */
.star-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    margin-top: 60px;
    gap: 40px;
}

/* Star wrapper */
.star {
    width: 220px;
    height: 220px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
}

/* Spin animation for star shape only */
.star-shape {
    width: 100%;
    height: 100%;
    clip-path: polygon(
        50% 0%, 60% 20%, 80% 25%, 70% 45%, 
        85% 65%, 60% 60%, 50% 80%, 40% 60%, 
        15% 65%, 30% 45%, 20% 25%, 40% 20%
    );
    background: radial-gradient(circle at center, #fff, #f1c40f);
    position: absolute;
    top: 0; left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: spin 12s linear infinite;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), 0 0 50px rgba(241, 196, 15, 0.7);
}

/* Additional spikes on corners using pseudo-elements */
.star-shape::before,
.star-shape::after {
    content: '';
    position: absolute;
    width: 30%;
    height: 30%;
    background: radial-gradient(circle, #fff, #f1c40f);
    border-radius: 50%;
}

.star-shape::before {
    top: -15%;
    left: -15%;
}

.star-shape::after {
    bottom: -15%;
    right: -15%;
}

/* Image inside star (static) */
.star img {
    width: 60%;
    height: 60%;
    object-fit: cover;
    border-radius: 50%;
    position: relative; /* stays on top of spinning star */
    z-index: 10;
    transition: transform 0.35s ease, filter 0.35s ease;
}

/* Hover effect on star */
.star:hover img {
    transform: scale(1.1);
    filter: brightness(1.2);
}

/* Spinning keyframes */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive */
@media (max-width: 700px) {
    .star { width: 150px; height: 150px; }
    header { font-size: 2.2rem; }
}

@media (max-width: 450px) {
    .star { width: 120px; height: 120px; }
    header { font-size: 2rem; }
}
</style>
</head>
<body>

<header>Galaxy Stars Navigation</header>

<div class="star-container">

    <a class="star" href="page1.html">
        <div class="star-shape"></div>
        <img src="Images/img1.jpg" alt="Page 1">
    </a>

    <a class="star" href="page2.html">
        <div class="star-shape"></div>
        <img src="Images/img2.jpg" alt="Page 2">
    </a>

    <a class="star" href="page3.html">
        <div class="star-shape"></div>
        <img src="Images/img3.jpg" alt="Page 3">
    </a>

    <a class="star" href="page4.html">
        <div class="star-shape"></div>
        <img src="Images/img4.jpg" alt="Page 4">
    </a>

</div>

</body>
</html>
