<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circle Navigation</title>

    <style>
        /* Body + GIF background */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
            z-index: 0;

            /* GIF background */
            background: url('Images/galaxy.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Header */
        header {
            text-align: center;
            padding: 25px 10px;
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 3px 6px rgba(0,0,0,0.25);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Circle container */
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            padding: 20px;
            gap: 35px;
        }

        /* Circles with images */
        /* Star shapes instead of circles */
    .circle {
    width: 260px;
    height: 260px;
    position: relative;
    overflow: hidden;
    cursor: pointer;

    /* 8-point star shape */
    clip-path: polygon(
        50% 0%,
        66% 22%,
        100% 27%,
        75% 50%,
        100% 73%,
        66% 78%,
        50% 100%,
        34% 78%,
        0% 73%,
        25% 50%,
        0% 27%,
        34% 22%
    );

    animation: float 3s ease-in-out infinite, pulse 2.5s ease-in-out infinite;
    transition: transform .35s ease,
                box-shadow .35s ease,
                filter .35s ease;

    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

/* Images fill the star */
    .circle img.default-img,
    .circle img.hover-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.45s ease;
    }


        .circle img.hover-img { opacity: 0; }

        /* Hover effect: swap images */
        .circle:hover img.default-img { opacity: 0; }
        .circle:hover img.hover-img { opacity: 1; }

        /* Circle hover animation */
        .circle:hover {
            transform: scale(1.15) rotate(6deg);
            filter: brightness(1.2);
            box-shadow:
                0 18px 40px rgba(59,130,246,0.7),
                0 0 25px rgba(255,255,255,0.8);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
            100% { transform: translateY(0); }
        }

        /* Pulsing glow */
        @keyframes pulse {
            0% { box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
            50% { box-shadow: 0 12px 30px rgba(59,130,246,0.7); }
            100% { box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
        }

        /* Responsive circles */
        @media (max-width: 700px) {
            .circle { width: 180px; height: 180px; }
            header { font-size: 2.2rem; }
        }

        @media (max-width: 450px) {
            .circle { width: 150px; height: 150px; }
            header { font-size: 2rem; }
        }
    </style>
</head>

<body>

<header>My Animated Website</header>

<div class="circle-container">

    <a class="circle" href="page1.html">
        <img src="Images/img1.jpg" class="default-img" alt="Page 1">
        <img src="Images/img1-hover.jpg" class="hover-img" alt="Page 1 Hover">
    </a>

    <a class="circle" href="page2.html">
        <img src="Images/img2.jpg" class="default-img" alt="Page 2">
        <img src="Images/img2-hover.jpg" class="hover-img" alt="Page 2 Hover">
    </a>

    <a class="circle" href="page3.html">
        <img src="Images/img3.jpg" class="default-img" alt="Page 3">
        <img src="Images/img3-hover.jpg" class="hover-img" alt="Page 3 Hover">
    </a>

    <a class="circle" href="page4.html">
        <img src="Images/img4.jpg" class="default-img" alt="Page 4">
        <img src="Images/img4-hover.jpg" class="hover-img" alt="Page 4 Hover">
    </a>

</div>

<!-- JS for mobile tap hover -->
<script>
document.querySelectorAll('.circle').forEach(circle => {
    circle.addEventListener('click', function(e) {
        // Only toggle images if the user taps the circle
        const defaultImg = circle.querySelector('.default-img');
        const hoverImg = circle.querySelector('.hover-img');

        if (defaultImg.style.opacity !== "0") {
            defaultImg.style.opacity = "0";
            hoverImg.style.opacity = "1";
        } else {
            defaultImg.style.opacity = "1";
            hoverImg.style.opacity = "0";
        }
    });
});
</script>

</body>
</html>
