<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circle Navigation</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #9be7ff, #e5b3ff);
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 25px 10px;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 3px 6px rgba(0,0,0,0.25);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Centered + responsive circles */
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;    /* centers vertically on large screens */
            margin-top: 40px;
            padding: 20px;
            gap: 30px;
        }

        .circle {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at top left, #6ee7b7, #3b82f6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            font-size: 1.4rem;
            font-weight: 600;

            cursor: pointer;
            text-decoration: none;

            /* base animation */
            animation: float 3s ease-in-out infinite, pulse 2.5s ease-in-out infinite;

            /* Hover transition */
            transition: 
                transform .35s ease,
                box-shadow .35s ease,
                filter .35s ease;
            
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        /* âœ¨ HOVER ANIMATION â€” bigger, glowing, slight rotation */
        .circle:hover {
            transform: scale(1.18) rotate(6deg);
            filter: brightness(1.2);
            box-shadow: 
                0 18px 40px rgba(59,130,246,0.7),
                0 0 25px rgba(255,255,255,0.8);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
            100% { transform: translateY(0); }
        }

        /* Soft pulsing glow */
        @keyframes pulse {
            0% { box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
            50% { box-shadow: 0 12px 30px rgba(59,130,246,0.7); }
            100% { box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
        }

        /* Page styling */
        .page {
            display: none;
            padding: 40px 20px;
            text-align: center;
            color: white;
            animation: fadeIn 0.5s ease;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .back-btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255,255,255,0.25);
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            backdrop-filter: blur(6px);
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        /* ðŸ“± Mobile-friendly adjustments */
        @media (max-width: 800px) {
            .circle {
                width: 150px;
                height: 150px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 500px) {
            .circle {
                width: 130px;
                height: 130px;
                font-size: 1rem;
            }

            header {
                font-size: 2rem;
            }
        }
    </style>

    <script>
        function showPage(page) {
            document.getElementById("home").classList.remove("active");
            document.getElementById(page).classList.add("active");
        }

        function goHome() {
            document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
            document.getElementById("home").classList.add("active");
        }
    </script>

</head>
<body>

<header>My Animated Website</header>

<!-- HOME PAGE -->
<div id="home" class="page active">
    <div class="circle-container">
        <a class="circle" href="page1.html">Page 1</a>
        <a class="circle" href="page2.html">Page 2</a>
        <a class="circle" href="page3.html">Page 3</a>
        <a class="circle" href="page4.html">Page 4</a>

    </div>
</div>

<!-- OTHER PAGES -->
<div id="page1" class="page">
    <h2>Page 1</h2>
    <p>Welcome to page one!</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

<div id="page2" class="page">
    <h2>Page 2</h2>
    <p>This is the second page.</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

<div id="page3" class="page">
    <h2>Page 3</h2>
    <p>Here is page three.</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

<div id="page4" class="page">
    <h2>Page 4</h2>
    <p>And this is page four.</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

</body>
</html>
