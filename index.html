<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Circles</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 25px 10px;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 3px 6px rgba(0,0,0,0.25);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Glass panel */
        .glass-card {
            width: 95%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255,255,255,0.35);
        }

        /* Circles layout â€” auto-fit across the page */
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        /* Circles */
        .circle {
            flex: 1 1 calc(50% - 50px);  /* Auto-fit into two columns */
            max-width: 220px;
            aspect-ratio: 1 / 1;

            background: radial-gradient(circle at top left, #6ee7b7, #3b82f6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            font-size: 1.5rem;
            font-weight: 600;

            cursor: pointer;
            text-decoration: none;

            box-shadow: 0 10px 25px rgba(0,0,0,0.25);

            animation: float 3s ease-in-out infinite, pulse 2.8s infinite ease-in-out;
            transition: transform .35s ease, box-shadow .35s ease;
        }

        /* Hover Animation */
        .circle:hover {
            transform: scale(1.15) rotate(6deg);
            box-shadow: 0 15px 40px rgba(59,130,246,0.9),
                        0 0 20px rgba(255,255,255,0.7);
            animation-play-state: paused; /* Pause floating animation on hover */
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-14px); }
            100% { transform: translateY(0); }
        }

        /* Glow pulse */
        @keyframes pulse {
            0% { box-shadow: 0 10px 25px rgba(59,130,246,0.4); }
            50% { box-shadow: 0 14px 35px rgba(59,130,246,0.8); }
            100% { box-shadow: 0 10px 25px rgba(59,130,246,0.4); }
        }

        /* Pages */
        .page {
            display: none;
            padding: 40px 20px;
            text-align: center;
            color: white;
            animation: fadeIn .5s ease;
        }

        .active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Glass back button */
        .back-btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.35);
            transition: .3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.35);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .circle {
                flex: 1 1 calc(100% - 20px); /* 1 per row on phones */
                max-width: 260px;
                font-size: 1.3rem;
            }

            header {
                font-size: 2rem;
            }
        }
    </style>

    <script>
        function showPage(page) {
            document.getElementById("home").classList.remove("active");
            document.getElementById(page).classList.add("active");
        }

        function goHome() {
            document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
            document.getElementById("home").classList.add("active");
        }
    </script>

</head>
<body>

<header>My Animated Website</header>

<!-- HOME PAGE -->
<div id="home" class="page active">
    <div class="glass-card">

        <div class="circle-container">
            <a class="circle" onclick="showPage('page1')">Page 1</a>
            <a class="circle" onclick="showPage('page2')">Page 2</a>
            <a class="circle" onclick="showPage('page3')">Page 3</a>
            <a class="circle" onclick="showPage('page4')">Page 4</a>
        </div>

    </div>
</div>

<!-- PAGES -->
<div id="page1" class="page">
    <h2>Page 1</h2>
    <p>Welcome to page one!</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

<div id="page2" class="page">
    <h2>Page 2</h2>
    <p>This is the second page.</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

<div id="page3" class="page">
    <h2>Page 3</h2>
    <p>Here is page three.</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

<div id="page4" class="page">
    <h2>Page 4</h2>
    <p>And this is page four.</p>
    <a class="back-btn" onclick="goHome()">Back</a>
</div>

</body>
</html>
