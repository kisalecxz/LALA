<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Star</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0a0a14 0%, #000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: sans-serif;
    }

    .star-wrapper {
        width: 320px;
        height: 320px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: float 4s ease-in-out infinite;
    }

    /* The image itself */
    .star-img {
        width: 100%;
        opacity: 0.85; /* blends into dark background */
        filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.35));
        transition: 0.5s ease;
    }

    /* Soft floating motion */
    @keyframes float {
        0%   { transform: translateY(0px); }
        50%  { transform: translateY(-12px); }
        100% { transform: translateY(0px); }
    }

    /* Hover effects */
    .star-wrapper:hover .star-img {
        transform: scale(1.08);
        opacity: 1;
        filter: drop-shadow(0 0 35px rgba(255, 255, 255, 0.7))
                drop-shadow(0 0 60px rgba(255, 255, 255, 0.5));
    }
</style>
</head>
<body>

<div class="star-wrapper">
    <img src="your-image.png" class="star-img" alt="Glowing Star">
</div>

</body>
</html>
