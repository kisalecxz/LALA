<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Star Navigation</title>
<style>
    /* Body + GIF background */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('Images/galaxy.gif') no-repeat center center fixed;
        background-size: cover;
    }

    /* Header */
    header {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 3rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 3px 6px rgba(0,0,0,0.25);
        backdrop-filter: blur(6px);
    }

    /* Container for stars */
    .star-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 60px;
    }

    /* Star shape using clip-path */
    .star {
        width: 260px;
        height: 260px;
        position: relative;
        cursor: pointer;
        overflow: hidden;
        clip-path: polygon(
            50% 0%, 
            100% 50%, 
            50% 100%, 
            0% 50%
        ); /* 4-pointed star */
        animation: float 3s ease-in-out infinite, pulse 2.5s ease-in-out infinite;
        transition: transform 0.35s ease, box-shadow 0.35s ease, filter 0.35s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Star images */
    .star img.default-img,
    .star img.hover-img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.45s ease, transform 0.45s ease;
    }

    .star img.hover-img {
        opacity: 0;
        transform: scale(0.9);
    }

    /* Hover effect */
    .star:hover img.default-img {
        opacity: 0;
        transform: scale(1.1);
    }
    .star:hover img.hover-img {
        opacity: 1;
        transform: scale(1);
    }

    .star:hover {
        transform: scale(1.2) rotate(5deg);
        filter: brightness(1.2);
        box-shadow:
            0 18px 40px rgba(59,130,246,0.7),
            0 0 25px rgba(255,255,255,0.8);
    }

    /* Floating + pulse animations */
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    @keyframes pulse {
        0% { box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
        50% { box-shadow: 0 12px 30px rgba(59,130,246,0.7); }
        100% { box-shadow: 0 8px 20px rgba(59,130,246,0.3); }
    }

    /* Responsive */
    @media (max-width: 900px) {
        .star { width: 180px; height: 180px; }
    }

    @media (max-width: 500px) {
        .star { width: 140px; height: 140px; }
        header { font-size: 2rem; }
    }

</style>
</head>
<body>

<header>My Animated Stars</header>

<div class="star-container">
    <a class="star" href="page1.html">
        <img src="Images/img1.jpg" class="default-img" alt="Page 1">
        <img src="Images/img1-hover.jpg" class="hover-img" alt="Page 1 Hover">
    </a>

    <a class="star" href="page2.html">
        <img src="Images/img2.jpg" class="default-img" alt="Page 2">
        <img src="Images/img2-hover.jpg" class="hover-img" alt="Page 2 Hover">
    </a>

    <a class="star" href="page3.html">
        <img src="Images/img3.jpg" class="default-img" alt="Page 3">
        <img src="Images/img3-hover.jpg" class="hover-img" alt="Page 3 Hover">
    </a>

    <a class="star" href="page4.html">
        <img src="Images/img4.jpg" class="default-img" alt="Page 4">
        <img src="Images/img4-hover.jpg" class="hover-img" alt="Page 4 Hover">
    </a>
</div>

<!-- Mobile tap JS -->
<script>
document.querySelectorAll('.star').forEach(star => {
    star.addEventListener('click', function(e) {
        const defaultImg = star.querySelector('.default-img');
        const hoverImg = star.querySelector('.hover-img');
        if (defaultImg.style.opacity !== "0") {
            defaultImg.style.opacity = "0";
            hoverImg.style.opacity = "1";
        } else {
            defaultImg.style.opacity = "1";
            hoverImg.style.opacity = "0";
        }
    });
});
</script>

</body>
</html>
